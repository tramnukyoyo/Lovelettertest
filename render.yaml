services:
  - type: static
    name: lovelettertest
    runtime: static
    repo: https://github.com/tramnukyoyo/Lovelettertest
    branch: main
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_BACKEND_URL
        value: https://ddf-server.onrender.com
    autoDeploy: true
